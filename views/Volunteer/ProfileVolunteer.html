<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Profile â€“ AIUB Sports</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="ProfileVolunteer.css">
</head>
<body>
<div class="sidebar">
  <h4>Volunteer</h4>
  <a href="VolunteerDashboard.html">Dashboard</a>
  <a href="AssignedTasks.html">Assigned Tasks</a>
  <a href="Progressupdate.html">Update Progress</a>
  <a href="#">Profile</a>
  <a href="#">Logout</a>
</div>

<div class="top-navbar">
  <h5>Volunteer Profile</h5>
  <div>Welcome, Jane Doe</div>
</div>


<div class="main-content">


  <div class="card">
    <h4>My Profile</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" value="Jane Doe" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" value="jane@example.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" value="+880123456789" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" class="form-control" value="Volunteer" readonly>
      </div>
      <button type="submit" class="btn btn-custom mt-3">Update Profile</button>
    </form>
  </div>


  <div class="card">
    <h4>Change Password</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Current Password</label>
        <input type="password" class="form-control" placeholder="Enter current password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" placeholder="Enter new password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn btn-custom mt-3">Change Password</button>
    </form>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
